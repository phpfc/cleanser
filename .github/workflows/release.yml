name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-release:
    name: Build Release
    runs-on: macos-latest
    strategy:
      matrix:
        target:
          - x86_64-apple-darwin
          - aarch64-apple-darwin
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary
        run: strip target/${{ matrix.target }}/release/cleanser

      - name: Create archive
        run: |
          cd target/${{ matrix.target }}/release
          tar czf cleanser-${{ steps.get_version.outputs.version }}-${{ matrix.target }}.tar.gz cleanser
          shasum -a 256 cleanser-${{ steps.get_version.outputs.version }}-${{ matrix.target }}.tar.gz > cleanser-${{ steps.get_version.outputs.version }}-${{ matrix.target }}.tar.gz.sha256

      - name: Upload binaries to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            target/${{ matrix.target }}/release/cleanser-${{ steps.get_version.outputs.version }}-${{ matrix.target }}.tar.gz
            target/${{ matrix.target }}/release/cleanser-${{ steps.get_version.outputs.version }}-${{ matrix.target }}.tar.gz.sha256
          body: |
            ## Installation

            ### Homebrew (macOS)
            ```bash
            brew tap phpfc/cleanser
            brew install cleanser
            ```

            ### Manual Installation
            Download the appropriate binary for your system below and add it to your PATH.

            ## Changes
            See [CHANGELOG.md](https://github.com/phpfc/cleanser/blob/main/CHANGELOG.md) for details.

  build-bottle:
    name: Build Homebrew Bottle
    needs: build-release
    runs-on: macos-latest
    steps:
      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Get version from tag
        id: get_version
        run: |
          echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Tap and install formula
        run: |
          brew tap phpfc/cleanser
          brew install --build-bottle cleanser

      - name: Build bottle
        id: bottle
        run: |
          brew bottle --json cleanser
          echo "bottle_file=$(ls cleanser--*.bottle.tar.gz)" >> $GITHUB_OUTPUT
          echo "bottle_json=$(ls cleanser--*.bottle.json)" >> $GITHUB_OUTPUT

      - name: Upload bottle to release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.bottle.outputs.bottle_file }}

      - name: Clone tap repository
        run: |
          git clone https://github.com/phpfc/homebrew-cleanser.git tap-repo

      - name: Update formula with bottle info
        run: |
          cd tap-repo

          # Extract bottle SHA256
          BOTTLE_SHA=$(cat ../${{ steps.bottle.outputs.bottle_json }} | jq -r '.[] | .bottle.tags[].sha256')
          BOTTLE_URL="https://github.com/phpfc/cleanser/releases/download/${{ steps.get_version.outputs.tag }}/${{ steps.bottle.outputs.bottle_file }}"

          # Update the formula
          ruby -i -pe "
            if /bottle do/
              @in_bottle = true
            end
            if @in_bottle && /end/
              @in_bottle = false
            end
            if @in_bottle && /sha256.*:.*=>/
              sub(/sha256.*:.*=>.*\".*\"/, \"sha256 arm64_sonoma: \\\"$BOTTLE_SHA\\\"\")
            end
          " Formula/cleanser.rb

          # Also update the version and URL in the formula
          sed -i '' 's|url ".*"|url "https://github.com/phpfc/cleanser/archive/refs/tags/${{ steps.get_version.outputs.tag }}.tar.gz"|' Formula/cleanser.rb
          sed -i '' 's|version ".*"|version "${{ steps.get_version.outputs.version }}"|' Formula/cleanser.rb

      - name: Commit and push formula update
        env:
          GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          cd tap-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/cleanser.rb
          git commit -m "Update cleanser to v${{ steps.get_version.outputs.version }}"
          git push https://x-access-token:${{ secrets.HOMEBREW_TAP_TOKEN }}@github.com/phpfc/homebrew-cleanser.git main
